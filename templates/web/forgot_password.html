{% include 'head.html' %}
<body>
<style>
.loginForm .form-input:focus {
    box-shadow: none;
    outline: none;
}
.loginForm .form-input {
    border: 1px solid #c6584f;
    background: transparent;
    padding: 4px;
}
.mbutton{
     border: 1px solid #c6584f;
    background: transparent;
    padding: 8px;
}
.loginForm .form-input::placeholder {
    color: #C6584F;
    padding: 4px;
    font-size: 18px;
}
.muforgot {
    font-size: 22px;
    color: #c6584f;
}


</style>
    <div id="wrapper">
        <!--Header Start-->
        {% include 'header.html' %}
        <!--Header End-->

        <!--form start-->
  <section class="py-12 md:py-32 mb-28">
            <div class="max-w-screen-xl mx-auto px-5">
        <div class="mb-8 md:mb-24 text-center">
            <h2 class="text-4xl md:text-7xl font-semibold text-[#C6584F] tracking-wide">Forgot password?</h2>
            <h2 class="text-2xl md:text-4xl font-semibold text-[#C6584F] tracking-wide mt-12 mb-12">
                Enter your Email. We will send you a link on your registered email.
            </h2>
            {% if form.errors %}
                    <div class="fixed top-0 left-0 right-0 z-50 p-4 alert-container">

            <div id="alert-{{ forloop.counter }}" class="flex items-center p-4 mb-4 text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
                <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                </svg>
                <span class="sr-only"> </span>
                <div class="ms-3 text-sm font-medium">
                  Email doesn't exist!
                </div>
                <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-{{ forloop.counter }}" aria-label="Close">
                    <span class="sr-only">Close</span>
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                </button>
            </div>
            {% endif %}
        </div>
        <div class="flex justify-center">
            <form method="post" action="/forgot_password" class="w-full max-w-lg">
                {% csrf_token %}
                <div class="form-group mb-6">
                    <label class="label-form text-lg font-semibold block mb-2">Enter Email</label>

                        <input type="email" name="email" placeholder="Email ID"
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#C6584F]" required>

                </div>
                <button class="bg-[#EECC96] text-white  px-8 py-3 text-xl font-bold rounded-lg hover:bg-[#d4b37a] transition-colors" type="submit">
                    Recover password
                </button>
            </form>
        </div>
    </div>
            </div>
</section>

        <!--form end-->

        {% include 'footer.html' %}
    </div>
</body>
</html>
