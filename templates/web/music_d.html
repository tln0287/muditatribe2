                </svg>

                                     <svg  id="pauseButton" style="cursor: pointer" width="23" height="23" viewBox="0 0 37 44" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect x="5" y="0" width="10" height="44" fill="black"/>
    <rect x="22" y="0" width="10" height="44" fill="black"/>
</svg>



						</div>
						<div class="text-grey-darker">

						</div>
					</div>

				</div>
			</div>
			<div class="mx-8 py-4">
                            <div class="flex-grow">
                <input type="range" id="seekBar" class="w-full" value="0">
            </div>
				<div class="flex justify-between text-sm text-grey-darker">
                    <p> <span id="currentTime">0:00</span></p>
                    <p> <span id="totalTime">0:00</span></p>

				</div>
				<div class="mt-1">

							<span class="w-4 h-4 bg-red absolute pin-r pin-b -mb-1 rounded-full shadow"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
                <div class="flex justify-center w-full ">
    <div class="relative overflow-x-auto overflow-y-auto shadow-md sm:rounded-lg w-full max-w-4xl h-[500px]">
        <table class="min-w-full bg-white border border-gray-300">


            <tbody class="bg-white divide-y divide-gray-200">
                {% for i in adata %}
                <tr  class="{%if data.name == i.name %}bg-[#c4c4c4] {%else%}hover:bg-[#ede2d5]{%endif%}">
                    <td class="py-4 px-6 text-sm font-medium text-gray-900"><a href="/music-details/{{ i.id|encrypting }}"><p><img class="w-24 rounded hidden md:block" src="/media/Article/blog1.png" alt="Album Pic"></a></p></td>
                    <td class="py-4 px-6 text-sm font-medium text-gray-900"><a href="/music-details/{{ i.id|encrypting }}"> {{ i.name }}</a></td>
                    <td class="py-4 px-6 text-sm font-medium text-indigo-600 hover:text-indigo-900">
                        <a href="/music-details/{{ i.id|encrypting }}">{%if data.name == i.name %} Playing {%else%}Play{%endif%}</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>






            </div>


        </section>
        <!--Other Happiness End-->


        <!--Footer Start-->
{% include 'footer.html' %}
{% include 'scripts.html' %}

        <!--Footer End-->
      <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('audio');
            const playButton = document.getElementById('playButton');
            const pauseButton = document.getElementById('pauseButton');
            const stopButton = document.getElementById('stopButton');
            const seekBar = document.getElementById('seekBar');
            const currentTimeDisplay = document.getElementById('currentTime');
            const totalTimeDisplay = document.getElementById('totalTime');

            playButton.addEventListener('click', () => {
                audio.play();
            });

            pauseButton.addEventListener('click', () => {
                audio.pause();
            });

            stopButton.addEventListener('click', () => {
                audio.pause();
                audio.currentTime = 0;
            });

            audio.addEventListener('timeupdate', () => {
                const currentMinutes = Math.floor(audio.currentTime / 60);
                const currentSeconds = Math.floor(audio.currentTime % 60);
                currentTimeDisplay.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
                seekBar.value = (audio.currentTime / audio.duration) * 100;
            });

            audio.addEventListener('loadedmetadata', () => {
                const totalMinutes = Math.floor(audio.duration / 60);
                const totalSeconds = Math.floor(audio.duration % 60);
                totalTimeDisplay.textContent = `${totalMinutes}:${totalSeconds < 10 ? '0' : ''}${totalSeconds}`;
            });

            seekBar.addEventListener('input', () => {
                const seekTime = (seekBar.value / 100) * audio.duration;
                audio.currentTime = seekTime;
            });
        });

        $(document).ready(function () {
				$('#playButton').click();
               $('#pauseButton').hide()
                 $('#playButton').show()
        });
        $(document).on('click','#playButton',function (){
            $('#pauseButton').show()
             $('#playButton').hide()
        })
           $(document).on('click','#pauseButton',function (){
            $('#playButton').show()
                  $('#pauseButton').hide()
        })
    </script>

    </div>
</body>

</html>
