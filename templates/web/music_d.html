{% include 'head.html' %}
<body>
    <div id="wrapper">
        <!--Header Start-->
        <!--Web header starts-->
       {% include 'header.html' %}
        {%load customtag %}
        <!--Header End-->
<style>
        .player-bg {
            background-color: #c4c4c4;
        }
    </style>

        <!--Other Happiness Start-->
        <section class="py-12 md:py-32 about-content">
            <div class="max-w-screen-xl mx-auto px-5">
                <div class="w-full md:w-7/12 mx-auto">
                    <img src="/static/img/music_article.png" alt="" class="w-full">

                </div>




            <div class="player-bg p-6 rounded-lg shadow-lg text-black">
        <h1 class="text-2xl font-bold mb-4">{{data.name}}</h1>
        <audio id="audio" src="/media/{{data.audio}}"></audio>

        <div class="flex items-center space-x-4 mb-4">
            <button id="playButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded flex items-center justify-center">
                <svg width="23" height="23" viewBox="0 0 37 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.555378 0.407238L36.7223 21.5352L1.11939 43.0252L0.555378 0.407238Z" fill="white"/>
                </svg>


            </button>
            <button id="pauseButton" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded flex items-center justify-center">
               <svg width="23" height="23" viewBox="0 0 37 44" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect x="5" y="0" width="10" height="44" fill="white"/>
    <rect x="22" y="0" width="10" height="44" fill="white"/>
</svg>

            </button>
            <button id="stopButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex items-center justify-center">
<svg width="23" height="23" viewBox="0 0 37 44" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect x="8.5" y="8.5" width="23" height="23" fill="white"/>
</svg>
            </button>
            <div class="flex-grow">
                <input type="range" id="seekBar" class="w-full" value="0">
            </div>
        </div>

        <div class="flex justify-between">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
        </div>
    </div>
                <div class="flex justify-center my-6">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full max-w-4xl">
        <table class="min-w-full bg-white border border-gray-300">
            <thead class="bg-gray-50">
                <tr>
                    <th class="py-3 px-6 text-xs font-medium text-gray-500 uppercase tracking-wider text-left">Name</th>
                    <th class="py-3 px-6 text-xs font-medium text-gray-500 uppercase tracking-wider text-left">Action</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for i in adata %}
                <tr  class="{%if data.name == i.name %}bg-[#c4c4c4] {%else%}hover:bg-[#ede2d5]{%endif%}">
                    <td class="py-4 px-6 text-sm font-medium text-gray-900"><a href="/music-details/{{ i.id|encrypting }}">{{ i.name }}</a></td>
                    <td class="py-4 px-6 text-sm font-medium text-indigo-600 hover:text-indigo-900">
                        <a href="/music-details/{{ i.id|encrypting }}">{%if data.name == i.name %} Playing {%else%}Play{%endif%}</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>






            </div>


        </section>
        <!--Other Happiness End-->


        <!--Footer Start-->
{% include 'footer.html' %}
{% include 'scripts.html' %}

        <!--Footer End-->
      <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('audio');
            const playButton = document.getElementById('playButton');
            const pauseButton = document.getElementById('pauseButton');
            const stopButton = document.getElementById('stopButton');
            const seekBar = document.getElementById('seekBar');
            const currentTimeDisplay = document.getElementById('currentTime');
            const totalTimeDisplay = document.getElementById('totalTime');

            playButton.addEventListener('click', () => {
                audio.play();
            });

            pauseButton.addEventListener('click', () => {
                audio.pause();
            });

            stopButton.addEventListener('click', () => {
                audio.pause();
                audio.currentTime = 0;
            });

            audio.addEventListener('timeupdate', () => {
                const currentMinutes = Math.floor(audio.currentTime / 60);
                const currentSeconds = Math.floor(audio.currentTime % 60);
                currentTimeDisplay.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
                seekBar.value = (audio.currentTime / audio.duration) * 100;
            });

            audio.addEventListener('loadedmetadata', () => {
                const totalMinutes = Math.floor(audio.duration / 60);
                const totalSeconds = Math.floor(audio.duration % 60);
                totalTimeDisplay.textContent = `${totalMinutes}:${totalSeconds < 10 ? '0' : ''}${totalSeconds}`;
            });

            seekBar.addEventListener('input', () => {
                const seekTime = (seekBar.value / 100) * audio.duration;
                audio.currentTime = seekTime;
            });
        });

        $(document).ready(function () {
            $('#playButton').click();
        });
    </script>

    </div>
</body>

</html>
