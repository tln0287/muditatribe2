<script>
        $(document).ready(function() {
            $('input[type="file"][accept="image/*, .pdf"]').on('change', function() {
                var fileInput = $(this);
                var filePath = fileInput.val();
                var allowedExtension = /(\.pdf)$/i;
                var maxSize = 5 * 1024 * 1024; // 5MB in bytes
                var file = this.files[0];
                var errorMessage = $('#file-error');

                if (!allowedExtension.exec(filePath)) {
                    errorMessage.show().text("Please upload only PDF.");
                    alert("Please upload only PDF.");
                    fileInput.val(''); // Clear the input
                } else if (file.size > maxSize) {
                    errorMessage.show().text("File size exceeds 5MB. Please upload a smaller file.");
                    alert("File size exceeds 5MB. Please upload a smaller file.");
                    fileInput.val(''); // Clear the input
                } else {
                    errorMessage.hide();
                }
            });
        });
    </script>
